<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Thymeleaf~~~</title>
</head>
<body>

<!-- 输出文本 -->
Hello <span th:text="风间影月"></span>
<br/>
Hello <span th:text="${there}"></span>

<br/>

<input th:value="${there}"></input>

<br/>
<br/>

<!-- 判读字符串是否为空 -->
<span th:text="${#strings.isEmpty(there)}"></span>
<br/>
<!-- 判读字符串中是否包含指定的字符串 -->
<span th:text="${#strings.contains(there, 'ac')}"></span>
<br/>
<!-- 打印字符串的长度 -->
<span th:text="${#strings.length(there)}"></span>
<br/>
<!-- 判读字符串是否以指定的字符开头 -->
<span th:text="${#strings.startsWith(there, 'J')}"></span>
<br/>
<!-- 判读字符串是否以指定的字符结尾 -->
<span th:text="${#strings.endsWith(there, 'J')}"></span>
<br/>
<!-- 查找指定的字符串出现的下标位置，如果找不到，则为 -1 -->
<span th:text="${#strings.indexOf(there, 'c')}"></span>
<br/>

<br/>
<br/>

默认日期：<span th:text="${birthDay}"></span>
<br/>
默认格式日期：<span th:text="${#dates.format(birthDay)}"></span>
<br/>
指定格式日期：<span th:text="${#dates.format(birthDay, 'yyyy-MM-dd hh:mm:ss')}"></span>
<br/>
获得年月日：
    <span th:text="${#dates.year(birthDay)}"></span>年
    <span th:text="${#dates.month(birthDay)}"></span>月
    <span th:text="${#dates.day(birthDay)}"></span>日
<br/>
<br/>

<span th:if="${sex == 0}">
    女
</span>
<span th:if="${sex == 1}">
    男
</span>
<span th:if="${sex == 2}">
    未知
</span>

<br/>
<br/>

<span th:switch="${sex}">
    <span th:case="0">
        女
    </span>
    <span th:case="1">
        男
    </span>
    <span th:case="*">
        未知
    </span>
</span>

<br/>
<br/>

<!--for (String str: mylist) {-->
<!--sout(str)-->
<!--}-->

<span th:each="str,status : ${myList}">
    记录的值：<span th:text="${str}"></span><br/>
    count：<span th:text="${status.count}"></span><br/>
    index：<span th:text="${status.index}"></span><br/>
    size：<span th:text="${status.size}"></span><br/>
    odd：<span th:text="${status.odd}"></span><br/>
    even：<span th:text="${status.even}"></span><br/>
    first：<span th:text="${status.first}"></span><br/>
    last：<span th:text="${status.last}"></span><br/>
</span>

<br/>

<span th:each="attr : ${myMap}">
    <span th:text="${attr}"></span>
    <span th:text="${attr.key}"></span>
    <span th:text="${attr.value}"></span>
</span>

<br/>
<br/>

<!--英文名：<span th:text="${#request.getAttribute('enName')}"></span>-->
<!--用户Token：<span th:text="${#session.getAttribute('userToken')}"></span>-->

</body>
</html>
